<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura básica</title>
</head>
<body>

    <!-- 

        form-> es la etiqueta que engloba nuestro formulario.
        label -> Sirve para escribir el nombre del campo a rellenar.
        input -> sirve para crear un campo que permitirá al usuario interactuar.
        button -> define un botón en el que se puede hacer clic.
        Dentro de un <button>elemento puedes poner texto (y etiquetas como <i>, <b>, <strong>, <br>, <img>, etc.). ¡Eso no es posible con un botón creado con el <input>elemento!


    -->

    <form>
        <label>Nombre</label>
        <input>
        <button>Enviar formulario</button>
    </form>
</body>
</html>
