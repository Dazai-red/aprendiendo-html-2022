<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs extra</title>
</head>
<body>
    
    <form>

        <input type="color">
        <!-- en firefox el tipo number si acepta letras pero en chrome y edge solo deja introducir nÃºmeros, las fechas de mayor y menor se pueden quitar mediante css o transformarlo en otro input -->
        <input type="number">
        <!-- Step="2" signica que va de dos en dos min es el valor minimo y max el maximo -->
        <input type="range" step="2" min="0" max="20">
        <input type="reset">
        <!-- text es el valor por defecto este campo es muy util por ejemplo cuando tenemos un valor de type hidden con java script podemos hacer que pase a ser de tipo text cuando pulse un boton por ejemplo -->
        <input type="text">

    </form>

</body>
</html>
