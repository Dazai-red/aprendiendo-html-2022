<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesivilidad en telefonos moviles</title>
</head>
<body>
    <!-- En telefonos móviles es importante hacer uso de los inputs correspondientes para adaptar el teclado a las necesidades del input -->

    <!-- Los divs son solo para colocar los elementos para verlos centrados (es para este ejemplo rápido hay formas mejores de centrar elementos con css) -->

    <form>
        <div>
            <label>
                Buscar
                <input type="search">
            </label>
        </div>
        <div>
            <label>
                teléfono
                <input type="tel">
            </label>
        </div>
        <div>
            <label>
                email
                <input type="email">
            </label>
        </div>
        <div>
            <label>
                password
                <input type="password">
            </label>
        </div>
        <div>
            <label>
                url
                <input type="url">
            </label>
        </div>
    </form>

</body>
</html>
