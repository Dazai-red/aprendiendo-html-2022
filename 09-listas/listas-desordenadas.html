<!DOCTYPE html>
<html lang="e">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas desordenadas</title>
</head>
<body>
    <!-- unordered list: se utilizan cuando el orden de los elementos no influye (ejemplo: lista de compra) -->
    <!-- ejemplo de un menú de navegación -->
    <header>
        <nav>
            <ul>
                <li><a href="#">contacto</a></li>
                <li><a href="#">servicios</a></li>
                <li><a href="#">tienda</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- ejemplo lista de la compra -->
        <h1>Ejemplos listas</h1>
        <ul>
            <li>leche</li>
            <li>pan</li>
            <li>huevos</li>
        </ul>
    </main>
    <footer>listas en HTML</footer>
</body>
</html>
