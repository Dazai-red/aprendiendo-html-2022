<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos globales</title>
    <!-- haciendo uso del atributo class con CSS -->
    <style>
        .parrafo-1{
            color: red;
        }
    </style>
</head>
<body>
    <!-- 
        Los atributos globales son aquellos que se encuentran disponibles para la mayoría de etiquetas en HTML

        class -> Éste atributo se usa para dar estilos a través de CSS.

        id -> Es un identificador único que se utiliza para seleccionar el elemento desde JS y para hacer navegación a través de anclas.

        title -> es un atributo que ayuda a la accesibilidad mostrando una descripción del elemento al que pertenece.

        data -* -> Es un atributo que nos permite guardar algún valor en la etiqueta HTML
    -->
    <p class="parrafo-1">clase</p>
    <p id="parrafo">identificador</p>
    <!-- Haciendo uso del atributo id con JavaScript -->
    <p title="Esto es un ejemplo del atributo title">Título con tooltip</p>
    <p id="parrafo-2" data-ejemplo="Datos de ejemplo">Datos pasados en la etiqueta</p>
    <script>
        
        const p = document.getElementById('parrafo') // guardamos el contenido del parrafo en una constante

        window.alert(p.textContent) // mostramos la constante en un ventana emergente
        
        const parrafo2 = document.getElementById('parrafo-2')

        window.alert(parrafo2.dataset.ejemplo)
        
    </script> 
</body>
</html>
