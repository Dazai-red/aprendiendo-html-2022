<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces</title>
</head>
<body>
    <!-- 

        Conocidos también por links popularmente, su objetivo es conectar una página web con otra página web, con un recurso tanto interno como externo, o con otro sitio web.

        Tienen el atributo obligatorio href, donde le especificamos la ruta del recurso o sitio que queremos obtener.

        También tiene el atributo target, que configura cómo queremos visualizar el recurso o sitio que solicitamos.

    -->
    <h1>Enlaces</h1>
    <!-- Los arhivos que son el inicio del sitio web se llaman index.html esto es así porque son el primer archivo que buscan los servidores web para lanzar cuando se realiza una petición al servidor web -->
    
    <a href="contacto.html">Ir a contacto</a>
    <a href="/">Ir a inicio</a> <!-- / hace referencia a el archivo principal del servidor web "index.html" -->
</body>
</html>
