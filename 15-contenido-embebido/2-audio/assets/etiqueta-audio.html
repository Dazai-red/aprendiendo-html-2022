<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta audio</title>
</head>
<body>
    <!-- 
        La etiqueta audio sirve para insertar audio dentro de una página web, al igual que img tiene el atributo src donde escribiremos la ruta donde se encuentra el recurso de audio que queremos insertar al igual que las imágenes lo normal es crear una carpeta assets dentro una carpeta de audio y guardar dentro todos los audios del sitio web.

        Es necesario poner el atributo de controls para poder interactuar con el audio y tener el reproductor.

        También tenemos el atributo autoplay este atributo como su nombre indica sirve para reproducir contenido pero al ser audio si no se encuentra muteado previamente no se reproducirá (son cambios que hicieron dentro de los navegadores para evitar la publicidad molesta)

        El atributo muted sirve para que el audio aparezca muteado al reproducirlo lo normal es acompañar este atributo junto a autoplay.

    -->
    <h1>Etiqueta audio</h1>
    <h2>IVE Eleven</h2>
    <audio src="./audio/ive-eleven.mp3" controls autoplay muted></audio>
</body>
</html>
