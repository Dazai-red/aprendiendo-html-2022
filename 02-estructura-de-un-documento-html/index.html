<!-- Esto es un comentario todo lo que escribamos aquí es informativo y no se muestra en la página -->
<!DOCTYPE html> <!-- Establece el tipo de estándar del documento (HTML5) -->
<!-- html representa el inicio del documento HTML (llega hasta el final)-->
<html lang="es"> <!-- lang="es" es un atributo que indica el idioma que se va a utilizar en la página -->
<head> <!-- representa una colección de metadatos del documento 
    (no tiene una representación visual, lo interpretan los navegadores/motores de busqueda) -->
    <meta charset="UTF-8"> <!-- representa el conjunto de caracteres que se va a utilizar en la página UTF-8 es el latino (acentos, ñ etc) -->
    <title>Mi primera página web</title> <!-- representa el nombre que tiene la pestaña del navegador al abrir la página web -->
</head>
<body> <!-- representa todo el contenido de nuestra página web esta parte si es visible y lo vamos a poder ver en el navegador -->
    body de nuestra página web
</body>
</html>
