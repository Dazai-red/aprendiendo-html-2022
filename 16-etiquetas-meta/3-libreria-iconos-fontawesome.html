<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Nos registramos en fontawesome al terminar nos llevara a una página con una etiqueta de script  la copiamos y la pegamos en head -->
    <script src="https://kit.fontawesome.com/fd48554932.js" crossorigin="anonymous"></script>
    <title>Libreria de iconos</title>
</head>
<body>
    <h1>Haciendo uso de una libreria de iconos</h1>
    <span>icono de campana</span>
    <!-- Ahora buscaremos algún icono que nos guste y copiaremos la etiqueta i. De esta forma tan sencilla tendremos acceso a un montón de iconos que podremos utilizar en nuestras webs además a través de css podremos modificarlos cambiandole el color, forma hacer animaciones etc. -->
    <i class="fa-regular fa-bell"></i>
</body>
</html>
