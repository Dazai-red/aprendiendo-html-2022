<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Sirve para indiar la codificación de caracteres que vamos a utilizar -->
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Sirve para indicarle al navegador que se va a trabajar con dispositivos móviles y es lo que nos permite que funciónen las webs responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Esta descripción aparece en los buscadores al buscar tu página aparece un texto debajo del título de la web -->
    <meta name="description" content="Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat quia illo cupiditate">
    <!-- author sirve para indicar quien escribio la página -->
    <meta name="author" content="José">
    <!-- Título de la web y es el que aparece en la ventana del navegador -->
    <title>Etiquetas meta</title>
</head>
<body>
    <h1>Etiquetas meta</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat quia illo cupiditate, tempore officia blanditiis. Assumenda, eius maxime rem ad asperiores tempora repellat illo quam at officia et sequi suscipit.</p>
</body>
</html>
